name: Publish Labspace

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  DOCKERHUB_REPO: ajeetraina777/labspace-restaurant-builder
  CONTENT_REPO_URL: https://github.com/ajeetraina/labspace-restaurant-builder

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Publish Labspace
        uses: dockersamples/publish-labspace-action@v1
        with:
          docker-hub-repo: ${{ env.DOCKERHUB_REPO }}
          docker-hub-username: ${{ secrets.DOCKERHUB_USERNAME }}
          docker-hub-token: ${{ secrets.DOCKERHUB_TOKEN }}
        env:
          CONTENT_REPO_URL: ${{ env.CONTENT_REPO_URL }}
